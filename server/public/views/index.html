<!DOCTYPE html>
<html>
<head>
  <title>Glyde's Calculator</title>
  <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/style.css" />
  <script type="text/javascript" src="/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>
<body>
  <div class = "container">
    <div class = "row">
      <div class = "col-md-3 col-sm-5 col-xs-8">
        <h1>Glyde's Calculator</h1>
        <h2 id="screen">0</h2>
      </div>
    </div>
    <div class = "col-md-2 col-sm-3 col-xs-6" id = "keypad">
      <div class = "row">
        <button id="7" class = "btn btn-default num">7</button>
        <button id="8" class = "btn btn-default num">8</button>
        <button id="9" class = "btn btn-default num">9</button>
      </div>
      <div class = "row">
        <button id="4" class = "btn btn-default num">4</button>
        <button id="5" class = "btn btn-default num">5</button>
        <button id="6" class = "btn btn-default num">6</button>
      </div>
      <div class = "row">
        <button id="1" class = "btn btn-default num">1</button>
        <button id="2" class = "btn btn-default num">2</button>
        <button id="3" class = "btn btn-default num">3</button>
      </div>
      <div class = "row">
        <button id="0" class = "btn btn-default num">0</button>
        <button id="decimal" class = "btn btn-default">.</button>
        <button id="clear" class = "btn btn-default">C</button>
      </div>
    </div>
    <div class = "col-md-1 col-sm-2 col-xs-4">
      <div class = "row">
        <button id="addition" class = "btn btn-default op">+</button>
      </div>
      <div class = "row">
        <button id="subtraction" class = "btn btn-default op">-</button>
      </div>
      <div class = "row">
        <button id="multiplication" class = "btn btn-default op">*</button>
      </div>
      <div class = "row">
        <button id="division" class = "btn btn-default op">/</button>
      </div>
      <div class = "row">
        <button id="equals" class = "btn btn-default">=</button>
      </div>
    </div>
  </div>
</body>
</html>
